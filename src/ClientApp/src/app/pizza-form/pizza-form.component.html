<h2>Create your pizza!</h2>

{{ pizza | json }}

<form>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Size</label>
    <select [(ngModel)]="pizza.size" name="size" class="form-control" id="exampleFormControlSelect1">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
      <option>Extra Large</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Crust</label>
    <select [(ngModel)]="pizza.crust" name="crust" class="form-control" id="exampleFormControlSelect1">
      <option>Thin</option>
      <option>Hand Tossed</option>
      <option>Pan</option>
      <option>Brooklyn</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Sauce</label>
    <select [(ngModel)]="pizza.sauce" name="crust" class="form-control" id="exampleFormControlSelect1">
      <option>Marinara</option>
      <option>BBQ</option>
      <option>Alfredo</option>
      <option>Olive Oil</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Cheese</label>
    <select [(ngModel)]="pizza.cheese" name="cheese" class="form-control" id="exampleFormControlSelect1">
      <option>Regular</option>
      <option>Light</option>
      <option>Extra</option>
      <option>None</option>
    </select>
  </div>

  <div *ngFor="let topping of toppings" class="form-check">
    <input (change)="toggleTopping()" [(ngModel)]="topping.checked" name="topping" class="form-check-input" type="checkbox">{{topping.name}}
  </div>
</form>

<button (click)="post()" class="btn-primary">Create</button>
